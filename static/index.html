<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - FastAPI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>ğŸ“‹ Task Manager</h1>
                <p class="subtitle">this Application is Build by chandresh you contact on codewithchandresh@gmail.com</p>
            </div>
            <div class="health-status" id="healthStatus">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <main class="main-content">
            <!-- Create Task Section -->
            <section class="create-task-section">
                <h2>Create New Task</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input 
                            type="text" 
                            id="taskTitle" 
                            placeholder="Enter task title" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea 
                            id="taskDescription" 
                            placeholder="Enter task description" 
                            rows="3"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </section>

            <!-- Tasks List Section -->
            <section class="tasks-section">
                <div class="section-header">
                    <h2>Your Tasks</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>

                <div id="tasksContainer" class="tasks-container">
                    <div class="loading">Loading tasks...</div>
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No tasks yet. Create one to get started! ğŸš€</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Made with â¤ï¸ using FastAPI | <a href="/docs">API Docs</a> | <a href="/redoc">ReDoc</a></p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
